<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP2</title>
</head>


<body onload="init()">
<canvas id="myCanvas" width="500" height="200" style="border: solid black 1pt"/>

</body>

<script>
    const mycanvas = document.getElementById("myCanvas");
    let context = mycanvas.getContext("2d");
    x = 10;
    function init(){
       context.fillStyle = 'red';
       context.fillRect(x, 10, 100, 100);
        interval = setInterval(dessiner, 100);
    }

    function dessiner(){
        if(x<500){
            context.clearRect(x,10,100,100);
            x+=10;
            context.fillRect(x,10,100,100);
        } else if(x>=500){
            context.clearRect(x,10,100,100);
            x = -100;
            context.fillRect(x,10,100,100);
        }else{
            clearInterval(interval);
        }
    }
</script>

</html>
