<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_1</title>
</head>

<body>
<div id="elementAnimer" style="background-color: darkred; width: 200px; height: 200px; right: 0px; position: absolute"/>


</body>

<script>
    //Initialisation des variables
    //const mycanvas = document.getElementById("myCanvas");
    //let context = mycanvas.getContext("2d");
    //context.fillStyle = 'red';

    //let list_interval=[];

    window.addEventListener('load', (event) => {


        let elem = document.getElementById("elementAnimer");
        let right = 0;
        let timer;
        // Move the element 10px on the right every 16ms
        timer = setInterval(function() {
            pausecomp(33);
            elem.style.right = ( right += 10 ) + "px";
            // clear the timer at 400px to stop the animation
            if ( right > 1000 ) {
                clearInterval( timer );
            }
        }, 16);


        function pausecomp(millis)
        {
            var date = new Date();
            var curDate = null;
            do {
                curDate = new Date();
            } while(curDate-date < millis);
        }



    });


</script>

</html>
